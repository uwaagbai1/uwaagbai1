name: Update GitHub Organizations

on:
  push:
    branches:
      - main # Adjust according to your branch name

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Fetch GitHub Organizations
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: node fetchOrganizations.js # Replace with your script name

      - name: Commit and push if changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Update GitHub Organizations"
          git push
